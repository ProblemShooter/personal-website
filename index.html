    <style>
      body {
        font-family: 'Poppins', sans-serif;
        /* A dark radial gradient background to match the image */
        background-color: #0d1117;
        background-image: radial-gradient(ellipse 80% 80% at 50% -20%,rgba(120,119,198,0.3), hsla(0,0%,100%,0));
      }
      ::selection {
        background-color: #8b5cf6; /* A nice purple for selection */
        color: #ffffff;
      }
      /* Keyframes for the floating particle animation */
      @keyframes float {
        0% { transform: translateY(0px) translateX(0px); opacity: 0.7; }
        50% { transform: translateY(-20px) translateX(10px); opacity: 0.4; }
        100% { transform: translateY(0px) translateX(0px); opacity: 0.7; }
      }
    </style>
